<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var ch;
      function vowel() {
        ch = document.getElementById("char").value;
        if (ch == "a" || ch == "e" || ch == "i" || ch == "o" || ch == "u")
          document.getElementById("fr").innerHTML = "this is a vowel";
        else document.getElementById("fr").innerHTML = "this is not a vowel";
      }
    </script>
  </head>

  <body>
    <input id="char" />

    <button onclick="vowel()">check</button>
    <p><span id="fr"> </span></p>
  </body>
</html>
