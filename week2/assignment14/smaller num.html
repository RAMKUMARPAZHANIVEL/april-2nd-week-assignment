<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      var n1, n2, n3;
      function smaller() {
        n1 = document.getElementById("a").value;
        n2 = document.getElementById("b").value;
        n3 = document.getElementById("c").value;
        if (n1 <= n2 && n1 <= n3)
          document.getElementById("res").innerHTML = "n1 smaller";
         if (n2 <= n1 && n2 <= n3)
          document.getElementById("res").innerHTML = "n2 smaller";
        else document.getElementById("res").innerHTML = "n3 smaller";
      }
    </script>
  </head>
  <body> <p> Enter the numbers</p>
    <input type="number" id="a" name="num1" />
    <input type="number" id="b" name="num2" />
    <input type="number" id="c" name="num3" />

    <button onclick="smaller()">calculate</button>
    <p> <span id="res"></span> </p>
  </body>
</html>
